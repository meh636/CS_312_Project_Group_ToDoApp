<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my todo list</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your updated CSS file -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>my todo list</h1>
    
    <!-- Form for adding todos -->
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo" required>
        <button type="submit">add</button>
    </form>

    <!-- Todo List -->
    <ul id="todo-list"></ul>

    <!-- Modal for editing a todo -->
    <div id="edit-modal" style="display:none;">
        <h2>edit</h2>
        <input type="text" id="edit-input" placeholder="Edit your todo">
        <button id="save-edit">save</button>
        <button id="cancel-edit">cancel</button>
    </div>

    <!-- Backdrop for Modal -->
    <div id="edit-modal-backdrop" style="display:none;"></div>
</body>
</html>
